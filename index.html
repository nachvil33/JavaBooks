<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Library</title>
</head>
<body>
    <header>
        <h1>My Book Library</h1>
    </header>

    <main>
        <div id="book-display"></div>
        <div id="book-form" class="form-container">
            <h2>New Book</h2>
            <form onsubmit="addBook(event)">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" required>

                <label for="currentPage">Current Page:</label>
                <input type="number" id="currentPage">

                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read">

                <button type="submit">Add Book</button>
            </form>
        </div>

        <div id="statistics">
            <h2>Statistics</h2>
            <p>Total Books Added: <span id="totalBooks">0</span></p>
            <p>Total Pages Read: <span id="totalPagesRead">0</span></p>
        </div>
    </main>

    <footer>
        <a href="https://twitter.com/FullTechFlowCEO" style="color: black;">Full Tech Flow Solutions®</a> Product By <a href="https://www.linkedin.com/in/ignacio-manuel-castañeda-acuña-1a4b07243" style="color: black;">Eng. Ignacio Manuel Castañeda Acuña</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
